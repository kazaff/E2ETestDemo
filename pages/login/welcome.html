<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>welcome</title>
	</head>
	<body>
		<div>
			<span>hi, <b id="username">nobody</b></span>
		</div>
		<script src="../../assets/jQuery/jQuery-2.1.4.min.js" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				if (!window.localStorage) {
					alert('This browser does NOT support localStorage');
				}

				var user = sessionStorage.getItem('user');
				if (user){
					user = JSON.parse(user);
					$('#username').html(user.name);
				}
			});
		</script>
	</body>
</html>
